<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotional Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Promotional Footer -->
    <div class="promo-footer" id="promoFooter">
        <!-- Close Button -->
        <button class="close-btn" id="closeBtn">&times;</button>

        <div class="promo-content">
            <p class="promo-title">New Bumper Sale is Live on Matinsoftech!</p>
            <p class="promo-text">Extra <strong>10% Discount</strong> using coupon code <span class="coupon-code">Year-2025</span></p>
        </div>
        <div class="countdown">
            <div class="time-box">
                <span id="days">01</span>
                <small>days</small>
            </div>
            <div class="time-box">
                <span id="hours">10</span>
                <small>hrs</small>
            </div>
            <div class="time-box">
                <span id="minutes">59</span>
                <small>mins</small>
            </div>
            <div class="time-box">
                <span id="seconds">19</span>
                <small>secs</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
